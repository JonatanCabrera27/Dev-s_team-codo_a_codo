<main>
    <div class="container" id="app">
        <h1>Complete los datos de la Noticia Nueva</h1>
       
    <form action="" style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
     
        <input v-model="titulo" type="text" name="titulo" id="titulo" placeholder="Ingrese Titulo"><br>
        <input v-model="descripcion" type="text" name="descripcion" id="descripcion" placeholder="Ingrese Descripcion"><br>
        <input v-model="contenido" type="text" name="contenido" id="contenido" placeholder="Ingrese Contenido"><br>
        <input v-model="imagen" type="text" name="imagen" id="imagen" placeholder="Ingrese Imagen"><br>

        <button type="button" class="btn btn-outline-primary" v-on:click="grabar()">Grabar</button>
 
    </form>
</div>
