<html lang="en">

<head>
  <title>Ciberseguridad-DevsTeam</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="idheader"></header>
  <div class="imagentop">
    <img id=imag src="./img/AgregarNoticia.png" alt="Noticias">
  </div>

  <main>
    <div class="container" id="app">
     <div class="row ">
      <h1 class="text-center my-5 text-uppercase">Agregar Noticia Nueva</h1>
        
        <form action="" class="p-4 row g-3 col-md-6 col-sm-10  rounded-4" style="background-color: aliceblue;margin:10px auto ; " >
          <div class="col-6 ">
            <label for="titulo" class="form-label fw-bold">Titulo</label>
            <input v-model="titulo" class="form-control" type="text" name="titulo" id="titulo" placeholder="Ingrese Titulo">
          </div>
          <div class="col-6">
            <label for="descripcion" class="form-label fw-bold">Descripcion</label>
            <input v-model="descripcion" class="form-control" type="text" name="descripcion" id="descripcion" placeholder="Ingrese la descripcion">
          </div>
          <div class="col-12 ">
            <label for="contenido" class="form-label fw-bold">Contenido</label>
            <textarea v-model="contenido" style="resize: none; height: 150px;" class="form-control " name="contenido" id="contenido" placeholder="Ingrese el contenido"></textarea>
          </div>
          <div class="col-12">
            <label for="imagen" class="form-label fw-bold">Imagen</label>
            <input v-model="imagen" :class="['form-control',imagen ? 'mb-3':'']" type="text" name="imagen" id="imagen" placeholder="Ingrese la URL de su imagen">
            <img :class="[imagen ? 'img-fluid mx-auto rounded d-block':'hidden']" style="height: 15em;" :src="imagen" alt="">
          </div>
          <button type="button" class="btn btn-outline-primary" v-on:click="grabar()">Agregar noticia</button>
        </form>
      </div>
     </div>   
    </div>
  </main>
  <footer id="idfooter">
           
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./js/index.js"></script>
  <script src="./js/javaScript.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
  <script src="./js/main.js"></script>
</body>

</html>
