<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciberseguridad-DevsTeam</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header id="idheader"></header>

    <div class="imagentop">
      <img id="imag" src="./img/CIBERSEGURIDAD-Noticias.png" alt="Noticias" />
    </div>

    <div id="app">
      <div v-if="error">
        <p>Lo sentimos intente mas tarde</p>
      </div>
      <div v-for="noticia in noticias">
        <div class="noticiasApi">
          <h2>{{noticia.titulo}}</h2>
          <br />
          <h4>{{noticia.descripcion}}</h4>
          <br />
          <img id="imanoti" :src="noticia.imagen" alt="noticia.nombre" /><br />
          <p>{{noticia.contenido}}</p>
          <br />
          <br />
        </div>
      </div>
    </div>
    <footer id="idfooter"></footer>
    <script src="./js/index.js"></script>
    <script src="./js/javaScript.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
